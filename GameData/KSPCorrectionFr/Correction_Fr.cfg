		#autoLOC_500052 = conteneur à gelée mystérieuse.
		#autoLOC_500685 = Conteneur de Gelée Mystérieuse™	
		#autoLOC_500695 = Après avoir découvert que les vieilles boîtes à goûter étaient très efficaces pour stocker de la gelée ou des bandes magnétiques, les scientifiques kerbals créèrent le module de stockage scientifique pour aider les kerbonautes à ramener leur science sur Kerbin, tout en évitant les risques de la rentrée atmosphérique, des atterrissages pas en douceur et du pilotage aléatoire de Jeb.	
		#autoLOC_501011 = Observation de la gelée™ mystérieuse.
		#autoLOC_501330 = Vous observez la gelée.
		#autoLOC_501331 = La gelée n'a pas l'air très active pour le moment.
		#autoLOC_501332 = Le comportement de la gelée ne semble pas changer d'un iota.
		#autoLOC_501333 = La gelée a vraiment l'air de détester cet endroit.
		#autoLOC_501334 = La gelée s'échappe dans l'eau !
		#autoLOC_501335 = La gelée gigote dans son conteneur et commence à fuir par les trous.
		#autoLOC_501336 = La gelée s'accumule sur le côté du conteneur faisant face à l'eau.
		#autoLOC_501337 = La gelée a l'air de s'ennuyer.
		#autoLOC_501338 = La gelée gigote dans tous les sens pendant le vol.
		#autoLOC_501339 = La gelée a l'air d'être devenue très froide.
		#autoLOC_501340 = La gelée s'est accumulée en sphère. Elle semble également être devenue friable.
		#autoLOC_501341 = La gelée semble pratiquement en ébullition. Elle se tortille dans le conteneur.
		#autoLOC_501342 = La gelée est devenue caoutchouteuse et rebondit dans le conteneur.
		#autoLOC_501343 = La gelée devient violette. C'est juste la lumière, ou elle vient de changer de couleur ?
		#autoLOC_501344 = La gelée prend une teinte rouge. Elle ressemble beaucoup à la planète.
		#autoLOC_501345 = La gelée semble avoir perdu en densité.
		#autoLOC_501346 = La gelée se sent comme chez elle.		
		#autoLOC_501348 = Des tentacules gélatineuse sortent du conteneur, et gèlent avant de se briser. Fascinant !
		#autoLOC_501349 = Tandis que vous observez la gelée, vous sentez que quelque chose vous observe depuis les ombres du conteneur.		
		#autoLOC_502053 = Observer la gelée mystérieuse.	
		#autoLOC_502054 = Réinitialiser le conteneur à gelée.
		
		#autoLOC_500686 = Nos ingénieurs sont tombés sur ce conteneur en faisant les poub- euh, des recherches sur les applications alternatives de technologies existantes. Il s'agit d'un conteneur hermétique apparemment rempli d'une substance étrange. Le conteneur était impossible à ouvrir ou à briser, mais regarder les réactions de la gelée à diverses situations pourrait s'avérer très éducatif.
		
